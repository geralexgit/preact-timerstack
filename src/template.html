<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>TimerStack - Productivity Timer App</title>
	<!-- General SEO Meta Tags -->
	<meta name="description"
		content="TimerStack is your smart productivity timer for time management and focus. Create custom timer sequences, use Pomodoro sessions, and stay on track with your goals.">
	<meta name="keywords"
		content="productivity timer, Pomodoro app, focus timer, time management, task timer, work timer, time planner, focus sessions">
	<meta name="author" content="TimerStack">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Mobile App Meta Tags -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="TimerStack">
	<meta name="application-name" content="TimerStack">
	<meta name="theme-color" content="#3B82F6">
	<meta name="msapplication-TileColor" content="#3B82F6">

	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="TimerStack — Smart Focus & Productivity Timer">
	<meta property="og:description"
		content="Boost your focus and time management with TimerStack. Use Pomodoro technique, create custom timers, and stay productive every day.">
	<meta property="og:type" content="website">
	<meta property="og:image" content="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/apple-touch-icon.png">
	<meta property="og:site_name" content="TimerStack">


	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="TimerStack - Productivity Timer App">
	<meta name="twitter:description"
		content="A powerful timer application for productivity, focus sessions, and time management.">
	<meta name="twitter:image" content="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/apple-touch-icon.png">

	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Boxicons CSS -->
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

	<!-- Icons -->
	<link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>assets/icons/apple-touch-icon.png">
	<link rel="icon" type="image/x-icon" href="<%= htmlWebpackPlugin.files.publicPath %>assets/favicon.ico">

	<!-- Language Detection Script -->
	<script>
		// Detect browser language and set HTML lang attribute
		(function () {
			const browserLang = navigator.language.toLowerCase();
			const htmlElement = document.documentElement;

			if (browserLang.startsWith('ru')) {
				htmlElement.lang = 'ru';
				document.title = 'TimerStack - Приложение для продуктивности';
				document.querySelector('meta[name="description"]').content = 'Мощное приложение таймера для продуктивности, фокус-сессий и управления временем. Создавайте последовательности таймеров, сохраняйте списки и повышайте продуктивность.';
			} else {
				htmlElement.lang = 'en';
			}
		})();
	</script>

	<% preact.headEnd %>
</head>

<body>
	<% preact.bodyEnd %>
</body>

</html>
